<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulario Agendar Una Cita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../controllers/css/form-cita.css" />

    <!-- Iconos FontAwesome -->
    <script src="https://kit.fontawesome.com/4ad7b82c7d.js" crossorigin="anonymous" defer></script>
    
    <script src="../../../controllers/js/layout/form-cita.js" defer></script>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__nav-container">
                <div class="header__nav">
                    <div class="header__logo">
                        <img id="logo" src="../../../imgs/logo.png" alt="Logo veterinaria">
                        <h1><span>v</span>eterinaria</h1>
                    </div>

                    <div class="header__nav-mobile">
                        <div class="bars__menu">
                            <span class="line1__bars-menu"></span>
                            <span class="line2__bars-menu"></span>
                            <span class="line3__bars-menu"></span>
                        </div>
                    </div>
                    
                    <div class="header__nav-desktop">
                        <div class="header__navegador-central">
                            <p class="header__nav-link" id="nav-home"><i class="fa-solid fa-house"></i> Home</p>
                            <p class="header__nav-link" id="nav-quienes-somos">¿Quiénes somos?</p>
                            <p class="header__nav-link" id="nav-pedidos">Pedidos</p>
                            <p class="header__nav-link" id="nav-ubicacion">Ubicación</p>
                        </div>
    
                        <div class="navegeador-lateral">
                            <p class="header__nav-link" id="nav-carrito"><i class="fa-solid fa-cart-shopping"></i> Carrito</p>
                            <p class="header__nav-link" id="nav-login"><i class="fa-solid fa-user"></i> Iniciar Sesión</p>
                        </div>
                    </div>
                </div>
            </div>

            <section class="header-nav-mobil">
                <div id="back-menu"></div>
                <div class="header-nav-mobil__container">
                    <div class="nav-mobil__opciones" id="menu-responsive-lateral">

                        <!-- <div class="nav-mobile__logo">
                            <img id="logo" src="./imagenes/logo.png" alt="Logo veterinaria">
                        </div> -->


                        <div class="nav-mobile__main-options">
                            <p class="header__nav-link" id="nav-login-mobile"><i class="fa-solid fa-user"></i> Iniciar Sesión</p>
                            <p class="header__nav-link" id="nav-carrito-mobile"><i class="fa-solid fa-cart-shopping"></i> Carrito</p>
                        </div>

                        <div class="nav-mobile__secondary-options">
                            <p class="header__nav-link" id="nav-home-mobile"><i class="fa-solid fa-house"></i> Home</p>
                            <p class="header__nav-link" id="nav-quienes-somos-mobile">¿Quiénes somos?</p>
                            <p class="header__nav-link" id="nav-pedidos-mobile">Pedidos</p>
                            <p class="header__nav-link" id="nav-ubicacion-mobile">Ubicación</p>    
                        </div>

                       </div>
                </div>
            </section>
        </div>

    </header> <!-- header -->


    <!-- FORMULARIO -->

    <div class="main__container">
        <!-- IMAGEN -->
        <div class="img__container">
            <img src="../../../imgs/FONDO DE CITAS.jpg" alt="Imagen decorativa">
        </div>

        <!-- FORMULARIO -->
        <div class="form__container">
            <div class="form__section">
                <label for="">Mascota (nombre)</label>
                <input type="text" required>
            </div>
            
            <div class="form__section">
                <label for="">Fecha</label>
                <input type="date">
            </div>
            
            <div class="form__section">
                <label for="">Hora</label>
                <input type="time">
            </div>

            <div class="form__section">
                <label for="">Tipo de servicio</label>
                <select name="" id="" required>
                    <option value="NA" disabled>Selecciona un servicio</option>
                    <option value="1">Atención Médica</option>
                    <option value="2">Estética</option>
                </select>
            </div>
            
            <div class="form__section">
                <label for="">Descripcion</label>
                <textarea rows="10" maxlength="100"  required></textarea>
            </div>
        </div>

    </div>
    
</body>
</html>
